<html lang="en">

      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"

https://cdn.jsdelivr.net/npm/mp4box@0.5.2/dist/mp4box.all.min.js
"></script>

  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h3>Uploading files using BusBoy</h3>
        <form id="form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="field">Files</label>
            <input
              type="file"
              id="file"
              name="file"
              class="form-control"
              onchange="showSize()"
              multiple
            />
            <output class="span" id="size"></output>
            <br />
            <output class="span" id="msg"></output>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" />
            <input type="reset" class="btn btn-danger" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
